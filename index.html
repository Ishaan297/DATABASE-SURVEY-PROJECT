<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDelve - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">DataDelve</div>
        <input type="text" class="search-bar" placeholder="Search surveys...">
        <nav>
            <button class="nav-button">Home</button>
            <button class="nav-button">Alumni Network</button>
            <button class="nav-button">Settings</button>
        </nav>
    </header>

    <main>
        <section class="survey-boxes">
            <div class="survey-box">
                <img src="image1.jpeg" alt="Survey 1">
                <div class="survey-name">Survey 1</div>
            </div>
            <div class="survey-box">
                <img src="image2.jpeg" alt="Survey 2">
                <div class="survey-name">Survey 2</div>
            </div>
            <div class="survey-box">
                <img src="image3.jpeg" alt="Survey 3">
                <div class="survey-name">Survey 3</div>
            </div>
            <button class="view-all">View All Surveys</button>
        </section>

        <div class="create-container">
            <button class="create-survey">Create Survey</button>
        </div>

        <section class="explore-buttons">
            <button class="explore-button explore-local">Explore Local</button>
            <button class="explore-button explore-global">Explore Global</button>
        </section>
    </main>

</body>
</html>
